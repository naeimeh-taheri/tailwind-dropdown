<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Starter</title>
  <link rel="stylesheet" href="/src/index.css" />
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div x-data="{ isOpen: false }" class="relative">
    <button  @click= "isOpen = !isOpen" class=" z-10 px-4 py-2 bg-blue-500 rounded-lg text-white inline-flex items-center focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-white focus:outline-none ">
      <span>show more</span>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5 ml-1">
        <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
      </svg>
      
    </button>
    <button  x-show="isOpen" @click= "isOpen = false" class="inset-0 fixed  bg-gray-200 opacity-50" ></button>
    <div  x-show="isOpen" class="bg-white  w-56 rounded-lg overflow-hidden mt-2 absolute border border-gray-200">
      <a href="#" class="block text-gray-700 p-2 hover:bg-gray-200 ">Account</a>
      <a href="#" class="block text-gray-700 p-2 hover:bg-gray-200 ">suport</a>
      <a href="#" class="block text-gray-700 p-2 hover:bg-gray-200 ">Settigns</a>
    </div>
  </div>
</body>
</html>
